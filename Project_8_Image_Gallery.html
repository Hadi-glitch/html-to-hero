<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
    img { width: 100%; display: block; }
  </style>
</head>
<body>
  <h1>My Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/200" /><img src="https://picsum.photos/201" />
    <img src="https://picsum.photos/202" /><img src="https://picsum.photos/203" />
    <img src="https://picsum.photos/204" /><img src="https://picsum.photos/205" />
  </div>
</body>
</html>
