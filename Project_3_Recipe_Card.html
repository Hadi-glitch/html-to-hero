<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    h1 { text-align: center; }
    img { width: 100%; border-radius: 10px; }
    .ingredients, .steps {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Spaghetti Carbonara</h1>
  <img src="https://picsum.photos/600/400" alt="Dish image" />
  <div class="ingredients">
    <h2>Ingredients</h2>
    <ul>
      <li>Spaghetti</li>
      <li>Eggs</li>
      <li>Parmesan</li>
      <li>Bacon</li>
      <li>Pepper</li>
    </ul>
  </div>
  <div class="steps">
    <h2>Steps</h2>
    <ol>
      <li>Cook pasta</li>
      <li>Fry bacon</li>
      <li>Mix eggs and cheese</li>
      <li>Combine all with pasta</li>
    </ol>
  </div>
</body>
</html>
