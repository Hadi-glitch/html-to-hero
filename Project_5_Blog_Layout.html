<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    header, footer { text-align: center; margin: 20px 0; }
    .post { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
  </style>
</head>
<body>
  <header><h1>My Blog</h1></header>
  <div class="post"><h2>Post One</h2><p>Lorem ipsum dolor sit amet...</p></div>
  <div class="post"><h2>Post Two</h2><p>Another dummy post here...</p></div>
  <div class="post"><h2>Post Three</h2><p>More dummy content!</p></div>
  <footer><a href="#">Privacy</a> | <a href="#">Contact</a></footer>
</body>
</html>
