<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Table</title>
  <style>
    .pricing { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
    .card { border: 1px solid #ccc; padding: 20px; text-align: center; width: 200px; }
    .pro { background: #f9f9f9; border: 2px solid #000; }
  </style>
</head>
<body>
  <h1>Choose a Plan</h1>
  <div class="pricing">
    <div class="card">Basic<br>$0<br>Feature A</div>
    <div class="card pro">Pro<br>$10<br>Feature A, B</div>
    <div class="card">Premium<br>$20<br>All Features</div>
  </div>
</body>
</html>
